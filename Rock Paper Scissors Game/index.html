<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Rock, Paper, Scissors!</title>

  <style>

    .container-1 {
      border: 1px solid black;
      margin: 0 auto;
      width: 75%;
      text-align: center;
    }
    
    .flex-box-container-rps {
      display: flex;
      border: 1px solid black;
      padding: 10px;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-around;
    }
    
    .flex-box-rps img:hover {
      box-shadow: 0px 10px 50px rgba(37, 50, 233, 1);
    }
  </style>

  <script>

    function rpsGame(yourChoice) {
      var humanChoice, botChoice;
      humanChoice = yourChoice.id
      botChoice = numberToChoice(randToRpsInt());
      results = decideWinner(humanChoice, botChoice);
      message = finalMessage(results);
      rpsFrontEnd(yourChoice.id, botChoice, message);
    }
    
    function randToRpsInt() {
      return Math.floor(Math.random() * 3);
    }
    
    function numberToChoice(number) {
      return ['rock', 'paper', 'scissors'][number];
    }
   
    function decideWinner(yourChoice, computerChoice) {
      var rpsDatabase = {
        'rock': {'scissors': 1, 'rock': 0.5, 'paper': 0},
        'paper': {'rock': 1, 'paper': 0.5, 'scissors': 0},
        'scissors': {'paper': 1, 'scissors': 0.5, 'rock': 0},
      }
      var yourScore = rpsDatabase[yourChoice][computerChoice];
      var computerScore = rpsDatabase[computerChoice][yourChoice];
      return [yourScore, computerScore]
    }
    
    function finalMessage([yourScore, computerScore]) {
      if (yourScore === 0) {
        return {'message': 'You Lose!', 'color': 'red'};
      } else if (yourScore === 0.5) {
        return {'message': 'Tie Game!', 'color': 'yellow'};
      } else {
        return {'message': 'You Win', 'color': 'green'};
      }
    }

    function rpsFrontEnd(humanImageChoice, botImageChoice, finalMessage) {
      var imagesDatabase = {
        'rock': document.getElementById('rock').src,
        'paper': document.getElementById('paper').src,
        'scissors': document.getElementById('scissors').src
      }
      
      document.getElementById('rock').remove();
      document.getElementById('paper').remove();
      document.getElementById('scissors').remove();

      var humanDiv = document.createElement('div');
      var botDiv = document.createElement('div');
      var messageDiv = document.createElement('div');

      humanDiv.innerHTML = "<img src='" + imagesDatabase[humanImageChoice] + "' height=150 width=150 style='box-shadow: 0px 10px 50px rgba(37, 50, 233,1);'>"
      messageDiv.innerHTML = "<h1 style='color: " + finalMessage['color'] + "; font-size: 60px; padding: 30px; '>" + finalMessage['message'] + "</h1>"
      botDiv.innerHTML = "<img src='" + imagesDatabase[botImageChoice] + "' height=150 width=150 style='box-shadow: 0px 10px 50px rgba(243, 38, 233,1);'>"

      document.getElementById('flex-box-rps-div').appendChild(humanDiv);
      document.getElementById('flex-box-rps-div').appendChild(messageDiv);
      document.getElementById('flex-box-rps-div').appendChild(botDiv);
    }
  </script>
  
</head>

<body>
  <div class="container-1">
    <h2>Rock, Paper, Scissors!</h2>
    <div class="flex-box-rps" id="flex-box-rps-div">
      <img id="rock" src="" height=150 width=150 alt="" onclick="rpsGame(this)">
      <img id="paper" src="" height=150 width=150 alt="" onclick="rpsGame(this)">
      <img id="scissors" src="" height=150 width=150 alt="" onclick="rpsGame(this)">
    </div>
  </div>  
</body>
</html>
