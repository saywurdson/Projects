<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">

    <style>
      * {
        font-family: 'Open Sans', sans-serif;
      }
      body {
        background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(97,119,121,1) 50%, rgba(0,212,255,1) 100%);
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        min-height: 100vh;    
      }
      .main-box {
        background-color: white;
        width: 90%;
        max-width: 400px;
        border-radius: 8px;
        box-shadow: 4px 4px 10px 0px rgba(0,0,0,0.2);
      }
      .picture-box {
        height: 200px;
        background-image: url("https://unsplash.com/photos/_jbClosDsD4");
        background-size: cover;
        background-position: center;
        border-radius: 8px 8px 0px 0px;
      }
      .info-box {
        padding: 16px;  
        text-align: center;
      }
      .name-text: {
        font-size: 16pt;
        color: Black;
      }
      .title-text: {
        font-size: 14pt;
        color: Gray;
      }
      .link {
        font-size: 28px;
        color: gray;
      }
      .link:hover {
        opacity: 0.7;
      }
    </style>
  </head>
  
  <body>
    <div class="main-box">
    <div class="picture-box"></div>
    <div class="info-box">
      <p class="name-text">Kwasi Agyeman</p>
      <p class="title-text">Pharmacist</p>
      <a target="_blank" href="https://www.linkedin.com/in/kwasi-agyeman-73844932/">
        <i class="fa fa-linkedin-square link"></i>
      </a> 
    </div>  
    </div> 
  </body>
</html>
