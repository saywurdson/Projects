<!DOCTYPE html>

<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
  <title>Blackjack</title>

  <style>
    .container-1 {
      width: 75%;
      margin: 0 auto;
      text-align: center;
    }

    .flex-blackjack-row-1, .flex-blackjack-row-2, .flex-blackjack-row-3 {
      display: flex;
      border: 1px solid black;
      padding: 10px;
      flex-wrap: wrap;
      flex-direction: row;
      justify-content: space-around;
    }

    .flex-blackjack-row-1, .flex-blackjack-row-2 {
      background-color: green;
      color: #ffffff
    }

    .flex-blackjack-row-1 div {
      border: 1px solid black;
      padding: 10px;
      flex: 1;
      text-align: center;
      height: 350px;
    }

    table, th, td {
      padding: 5px;
      border: 1px solid black;
    }
  </style>

  <script></script>
</head>
<body>
  
  <div class="container-1">
    <h2>Blackjack</h2>
    <h3><span id="blackjack-result">Let's Play!</span></h3>

    <div class="flex-blackjack-row-1">
      <div id="your-box">
        <h2>You: <span id="your-blackjack-result">0</span></h2>
      </div>

      <div id="dealer-box">
        <h2>Dealer: <span id="dealer-blackjack-result">0</span></h2>
      </div>
    </div>

    <div class="flex-blackjack-row-2">
      <div>
        <button class="btn-lg btn-primary mr-2" id="blackjack-hit-button">Hit</button>
        <button class="btn-lg btn-warning mr-2" id="blackjack-stand-button">Stand</button>
        <button class="btn-lg btn-danger" id="blackjack-deal-button">Deal</button>
      </div>
    </div>

    <div class="flex-blackjack-row-3">
      <table>
        <tr>
          <th>Wins</th>
          <th>Losses</th>
          <th>Draws</th>
        </tr>

        <tr>
          <td span id="wins">0</td>
          <td span id="losses">0</td>
          <td span id="draws">0</td>
        </tr>
      </table>
    </div>
  </div>
</body>
</html>
